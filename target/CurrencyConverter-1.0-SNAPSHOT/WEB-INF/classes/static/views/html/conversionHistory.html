<div  class="container-fluid" style="background: gainsboro" ng-controller="CurrencyCtrl" ng-init="getHistoryList()">
<div class="jumbotron"  style="background: #3c3c3c;%">
    <div class="container text-left">
        <h2 style="color: white; font-family:verdana; font-weight: bold">pickar</h2>
        <a href="#!/" style="color: white">< Go back</a>

        <table class="table table-full m-b-0"
               fsm-big-data="data of data take 30" style="border-spacing: 0 15px; border-collapse: unset">
            <thead>
            <tr style="color: darkgray">
                <th style="text-align:center;">Date</th>
                <th style="text-align:center;">From</th>
                <th style="text-align:center;">To</th>
            </tr>
            </thead>
            <tbody ng-repeat="history in historyList" style="background-color: white; margin-top: 10%;  padding-top: 10%">
            <tr style="margin-top: 5%">
                <td style="text-align:center;">{{history.timestamp}}</td>
                <td style="text-align:center;">{{history.fromValue}} {{history.fromCurrency}}</td>
                <td style="text-align:center;">{{history.toValue }} {{history.toCurrency}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
